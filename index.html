<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-example109-production</title>
  

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular.min.js"></script>
    <script src="count.js"></script>

  
</head>
<body ng-app="intervalExample">


<div>
  <div ng-controller="timeCtrl">
  	<button ng-click="start()">记时开始</button> <label>剩余{{currTimer}}秒</label><br><br>
  	<button ng-disabled="isDisabled" ng-click="currCounter=currCounter+1">胎动</button>{{currCounter}}次
  	<br>--------------------------------------------------------------------------------------------------<br>
  	<br>报告单<br>
  	<ul>
  		<li ng-repeat="item in counterList">
  			日期：{{item.time | date:'yyyy-MM-dd HH:mm'}} 胎动：{{item.count}}
  		</li>
  	</ul>
  </div>
</div>
</body>
</html>
